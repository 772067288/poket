          <p><span>说明：</span></p><p><span><br></span></p><p><span>1.四个查询工具（黑名单检测、多贷检测、网贷起诉查询、手机风险检测）分别打包成独立的h5页面，生成链接放置于其他平台，用于付费查询；</span></p><p><span><br></span></p><p><span>2.需技术输出合作平台对接时需配合进行的事情，形成文档；</span></p><p><span><br></span></p><p><span>3.查询工具需保持在各合作平台上的信息独立性，场景如下：</span></p><p><span>&#149; 用户在A平台上进行了网贷黑名单查询，未在B平台上查询，则B平台上的历史报告中无数据，B平台查询页面不会自动代入查询信息</span></p><p><span><br></span></p><p><span>4.数据源调用逻辑调整：用户每付费查询一次，重新调用一次数据源，生成新报告；</span></p><p><span><br></span></p><p><span>5.以下页面改动说明以“黑名单查询”为例。</span></p>
